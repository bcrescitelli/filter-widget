
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Resource Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcfaf4;
            margin: 0;
            padding: 1rem;
        }

        .widget-container {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-bar {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 0.5rem 1rem;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            width: 100%;
        }

        .filter-section {
            display: flex;
            flex-direction: column;
        }

        .filter-section h4 {
            margin: 0 0 0.3rem 0;
            color: #004184;
            font-size: 0.9rem;
        }

        .pill-group {
            display: flex;
            flex-wrap: wrap;
            gap: 0.3rem;
        }

        .pill {
            background-color: #0b66c2;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            cursor: pointer;
            user-select: none;
        }

        .pill.active {
            background-color: #004184;
        }

        .clear-button {
            background-color: #e0e0e0;
            color: #333;
            padding: 0.4rem 0.6rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            height: fit-content;
            align-self: flex-end;
        }

        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .resource-button {
            background-color: #0b66c2;
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .resource-button:hover {
            background-color: #004184;
        }

        .resource-button a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
    </style>
</head>
<body>
    <h2 style="color:#004184; font-size:1.25rem; margin-bottom:0.5rem;">Find Your Resources:</h2>
<div class="widget-container">
        <div class="filter-bar">
            <div class="filter-section" style="border-right: 1px solid #ccc; padding-right: 1rem; margin-right: 1rem;">
                <h4>Segment</h4>
                <div class="pill-group" id="segment-filter">
                    <span class="pill" data-value="SMB">SMB</span>
                    <span class="pill" data-value="MM">MM</span>
                    <span class="pill" data-value="ENT">ENT</span>
                    <span class="pill" data-value="LENT">LENT</span>
                    <span class="pill" data-value="GCP">GCP</span>
                </div>
            </div>

            <div class="filter-section" style="border-right: 1px solid #ccc; padding-right: 1rem; margin-right: 1rem;">
                <h4>Region</h4>
                <div class="pill-group" id="region-filter">
                    <span class="pill" data-value="NAMER">NAMER</span>
                    <span class="pill" data-value="EMEAL">EMEAL</span>
                    <span class="pill" data-value="APAC">APAC</span>
                </div>
            </div>

            <div class="filter-section" style="border-right: 1px solid #ccc; padding-right: 1rem; margin-right: 1rem;">
                <h4>Resource Type</h4>
                <div class="pill-group" id="resource-type-filter">
                    <span class="pill" data-value="Templates">Templates</span>
                    <span class="pill" data-value="Learnings">Learnings</span>
                    <span class="pill" data-value="Wins">Wins</span>
                </div>
            </div>

            <button class="clear-button" onclick="clearFilters()">Clear</button>
        </div>
    </div>

    <div class="results" id="results"></div>

    <script>
        const segmentPills = document.querySelectorAll('#segment-filter .pill');
        const regionPills = document.querySelectorAll('#region-filter .pill');
        const typePills = document.querySelectorAll('#resource-type-filter .pill');
        const resultsDiv = document.getElementById('results');

        const resources = [
            { name: "SMB Template", segment: "SMB", region: "NAMER", types: ["Templates"], link: "https://linkedin.com" },
            { name: "ENT Template", segment: "ENT", region: "EMEAL", types: ["Learnings"], link: "https://linkedin.com" },
            { name: "MM Template", segment: "MM", region: "APAC", types: ["Wins", "Templates"], link: "https://linkedin.com" },
            { name: "Sales Navigator One Pager", segment: "LENT", region: "NAMER", types: ["Learnings", "Wins"], link: "https://linkedin.com" }
        ];

        let activeSegment = "";
        let activeRegion = "";
        let activeTypes = [];

        segmentPills.forEach(pill => {
            pill.addEventListener('click', () => {
                activeSegment = pill.classList.contains('active') ? "" : pill.getAttribute('data-value');
                segmentPills.forEach(p => p.classList.remove('active'));
                if (activeSegment) pill.classList.add('active');
                updateResults();
            });
        });

        regionPills.forEach(pill => {
            pill.addEventListener('click', () => {
                activeRegion = pill.classList.contains('active') ? "" : pill.getAttribute('data-value');
                regionPills.forEach(p => p.classList.remove('active'));
                if (activeRegion) pill.classList.add('active');
                updateResults();
            });
        });

        typePills.forEach(pill => {
            pill.addEventListener('click', () => {
                const type = pill.getAttribute('data-value');
                if (pill.classList.contains('active')) {
                    activeTypes = activeTypes.filter(t => t !== type);
                    pill.classList.remove('active');
                } else {
                    activeTypes.push(type);
                    pill.classList.add('active');
                }
                updateResults();
            });
        });

        function clearFilters() {
            activeSegment = "";
            activeRegion = "";
            activeTypes = [];
            [...segmentPills, ...regionPills, ...typePills].forEach(p => p.classList.remove('active'));
            updateResults();
        }

        function updateResults() {
            resultsDiv.innerHTML = "";
            const filtered = resources.filter(resource => {
                const matchesSegment = !activeSegment || resource.segment === activeSegment;
                const matchesRegion = !activeRegion || resource.region === activeRegion;
                const matchesTypes = activeTypes.length === 0 || activeTypes.some(t => resource.types.includes(t));
                return matchesSegment && matchesRegion && matchesTypes;
            });

            if (filtered.length === 0) {
                resultsDiv.innerHTML = "<p>No resources found.</p>";
                return;
            }

            filtered.forEach(resource => {
                const btn = document.createElement('button');
                btn.className = 'resource-button';
                btn.innerHTML = `<a href="${resource.link}" target="_blank">${resource.name} <span>â†—</span></a>`;
                resultsDiv.appendChild(btn);
            });
        }

        updateResults();
    </script>
</body>
</html>
