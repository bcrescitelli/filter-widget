<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resource Filter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fcfaf4;
      margin: 0;
      padding: 1rem;
    }

    h2 {
      color: #004184;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }

    .filter-bar {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.5rem;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid #e0e0e0;
    }

    .filter-section {
      flex: 1 1 0;
      min-width: 0;
      background-color: #fcfaf4;
      border-radius: 8px;
      padding: 0.5rem;
    }

    .filter-section h4 {
      margin: 0 0 0.3rem 0;
      color: #004184;
      font-size: 0.9rem;
    }

    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.3rem;
    }

    .pill {
      color: #004184;
      padding: 0.3rem 0.6rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      cursor: pointer;
      user-select: none;
      border: none;
    }

    #segment-filter .pill:nth-child(1) { background-color: #c1edf4; }
    #segment-filter .pill:nth-child(2) { background-color: #fbe1d9; }
    #segment-filter .pill:nth-child(3) { background-color: #fee2bc; }
    #segment-filter .pill:nth-child(4) { background-color: #f7eaaa; }
    #segment-filter .pill:nth-child(5) { background-color: #daebd1; }

    #region-filter .pill:nth-child(1) { background-color: #caf1b5; }
    #region-filter .pill:nth-child(2) { background-color: #dde7f1; }
    #region-filter .pill:nth-child(3) { background-color: #fee2bc; }

    #resource-type-filter .pill:nth-child(1) { background-color: #c1edf4; }
    #resource-type-filter .pill:nth-child(2) { background-color: #caf1b5; }
    #resource-type-filter .pill:nth-child(3) { background-color: #fbe1d9; }

    .pill.active {
      outline: 2px solid #004184;
      font-weight: bold;
    }

    .clear-button {
      background-color: #e0e0e0;
      color: #333;
      padding: 0.4rem 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.8rem;
      height: fit-content;
      align-self: flex-start;
    }

    .results {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .resource-button {
      background-color: #0b66c2;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s;
      white-space: nowrap;
    }

    .resource-button:hover {
      background-color: #004184;
    }

    .resource-button a {
      color: white;
      text-decoration: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Filter to Find Your Resource:</h2>
  <div class="filter-bar">
    <div class="filter-section">
      <h4>Role</h4>
      <div class="pill-group" id="role-filter">
        <span class="pill" data-value="AD" style="background-color:#f7eaaa;">AD</span>
        <span class="pill" data-value="AE" style="background-color:#dde7f1;">AE</span>
      </div>
    </div>

    <div class="filter-section">
      <h4>Segment</h4>
      <div class="pill-group" id="segment-filter">
        <span class="pill" data-value="SMB">SMB</span>
        <span class="pill" data-value="MM">MM</span>
        <span class="pill" data-value="ENT">ENT</span>
        <span class="pill" data-value="LENT">LENT</span>
        <span class="pill" data-value="GCP">GCP</span>
      </div>
    </div>

    <div class="filter-section">
      <h4>Region</h4>
      <div class="pill-group" id="region-filter">
        <span class="pill" data-value="NAMER">NAMER</span>
        <span class="pill" data-value="EMEAL">EMEAL</span>
        <span class="pill" data-value="APAC">APAC</span>
      </div>
    </div>

    <div class="filter-section">
      <h4>Resource Type</h4>
      <div class="pill-group" id="resource-type-filter">
        <span class="pill" data-value="Template">Templates</span>
        <span class="pill" data-value="Learnings">Learnings</span>
        <span class="pill" data-value="Wins">Wins</span>
      </div>
    </div>

    <button class="clear-button" onclick="clearFilters()">Clear</button>
  </div>

  <div class="results" id="results"></div>

  <script>
    const resources = [
      { name: "AD Template", role: ["AD"], segment: ["SMB", "ENT"], region: ["NAMER", "EMEAL"], type: ["Template"], link: "https://linkedin.com" },
      { name: "AE Learnings", role: ["AE"], segment: ["MM", "LENT"], region: ["APAC"], type: ["Learnings"], link: "https://linkedin.com" },
      { name: "GCP Multi-Type", role: ["AD"], segment: ["GCP"], region: ["NAMER"], type: ["Wins", "Learnings"], link: "https://linkedin.com" },
      { name: "Cross-Segment Resource", role: ["AE"], segment: ["SMB", "MM", "ENT"], region: ["NAMER", "APAC"], type: ["Template"], link: "https://linkedin.com" },
      { name: "LENT Wins", role: ["AD"], segment: ["LENT"], region: ["EMEAL"], type: ["Wins"], link: "https://linkedin.com" }
    ];

    let activeRole = "", activeSegment = "", activeRegion = "", activeType = "";

    const rolePills = document.querySelectorAll('#role-filter .pill');
    const segmentPills = document.querySelectorAll('#segment-filter .pill');
    const regionPills = document.querySelectorAll('#region-filter .pill');
    const typePills = document.querySelectorAll('#resource-type-filter .pill');
    const resultsDiv = document.getElementById('results');

    function clearFilters() {
      activeRole = activeSegment = activeRegion = activeType = "";
      [...rolePills, ...segmentPills, ...regionPills, ...typePills].forEach(p => p.classList.remove('active'));
      updateResults();
    }

    function handleFilter(pills, key) {
      pills.forEach(pill => {
        pill.addEventListener('click', () => {
          const val = pill.getAttribute('data-value');
          if (window[`active${key}`] === val) {
            window[`active${key}`] = "";
            pill.classList.remove('active');
          } else {
            window[`active${key}`] = val;
            pills.forEach(p => p.classList.remove('active'));
            pill.classList.add('active');
          }
          updateResults();
        });
      });
    }

    handleFilter(rolePills, "Role");
    handleFilter(segmentPills, "Segment");
    handleFilter(regionPills, "Region");
    handleFilter(typePills, "Type");

    function updateResults() {
      resultsDiv.innerHTML = "";
      const filtered = resources.filter(r => {
        const matchRole = !activeRole || r.role.includes(activeRole);
        const matchSegment = !activeSegment || r.segment.includes(activeSegment);
        const matchRegion = !activeRegion || r.region.includes(activeRegion);
        const matchType = !activeType || r.type.includes(activeType);
        return matchRole && matchSegment && matchRegion && matchType;
      });

      if (filtered.length === 0) {
        resultsDiv.innerHTML = "<p>No resources found.</p>";
        return;
      }

      filtered.forEach(resource => {
        const btn = document.createElement('button');
        btn.className = 'resource-button';
        btn.innerHTML = `<a href="${resource.link}" target="_blank">${resource.name} <span>â†—</span></a>`;
        resultsDiv.appendChild(btn);
      });
    }

    updateResults();
  </script>
</body>
</html>
